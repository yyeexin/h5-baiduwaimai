<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        console.log(document.documentElement.clientWidth)
        console.log(window.screen.width)
        document.querySelector('html').style.fontSize = window.screen.width / 20 + 'px'
        window.onresize = function () {
            document.querySelector('html').style.fontSize = window.screen.width / 20 + 'px'
        }
    </script>
    <link rel="stylesheet" href="./lib/swiper/swiper.min.css">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
        }

        .swiper-container {
            height: 100%;
        }

        .swiper-slide {
            box-sizing: border-box;
            font-size: 100px;
            border: 10px solid hotpink;
        }

        .loading {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            z-index: 2;
            background-color: lightseagreen;
        }

        .welcome {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            z-index: 2;
            background-color: limegreen;
        }
    </style>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">1</div>
            <div class="swiper-slide">2</div>
            <div class="swiper-slide">3</div>
            <div class="swiper-slide">4</div>
            <div class="swiper-slide">5</div>
            <div class="swiper-slide">6</div>
            <div class="swiper-slide">7</div>
        </div>
    </div>
    <div class="loading"></div>
    <div class="welcome"></div>
    <script src="./lib/swiper/swiper.min.js"></script>
    <script src="./lib/zepto/zepto.js"></script>
    <script src="./lib/zepto/event.js"></script>
    <script src="./lib/zepto/touch.js"></script>
    <script src="./lib/zepto/fx.js"></script>
    <script src="./lib/zepto/fx_methods.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            direction: 'vertical'
        })
        $('.loading').click(function () {
            $(this).fadeOut();
        })
        $('.welcome').click(function () {
            $(this).fadeOut();
        })
    </script>
</body>

</html>
