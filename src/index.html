<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<script src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
	</head>
	<body>
		<div class="loading">
			<div class="rider"></div>
			<div class="progress">
				<div class="step"></div>
			</div>
			<div class="info"></div>
			<div class="logo"></div>
			<div class="copyright">
				@ 2019 Baidu Waimai Produced
			</div>
		</div>
		<div class="welcome">
			<div class="info">
				<div class="hello"></div>
			</div>
			<div class="cloud"></div>
			<div class="grass1"></div>
			<div class="bear-box">
				<div class="bear"></div>
				<div class="smoke"></div>
			</div>
			<div class="trees"></div>
			<div class="grass2"></div>
			<div class="rotate-btn-box">
				<div class="btn"></div>
				<div class="circle1"></div>
				<div class="circle2"></div>
			</div>
		</div>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide page1">
					<div class="title">
						<h3>生活中，</h3>
						<p>经常有这种时候...</p>
						<div class="line"></div>
					</div>
					<div class="scroll-page1">
						<div class="bg"></div>
						<div class="person">
							<div class="files">
								<div class="paper1"></div>
								<div class="paper2"></div>
							</div>
						</div>
						<div class="message-container">
							<div class="info"></div>
						</div>
					</div>
					<div class="scroll-page2">
						<div class="bg"></div>
						<div class="person">
							<div class="leg1"></div>
							<div class="leg2"></div>
						</div>
						<div class="message-container">
							<div class="info"></div>
						</div>
					</div>
					<div class="scroll-page3">
						<div class="bg"></div>
						<div class="person">
							<div class="word1"></div>
							<div class="word2"></div>
							<div class="word3"></div>
							<div class="word4"></div>
						</div>
						<div class="message-container">
							<div class="info"></div>
						</div>
					</div>
					<div class="sphere"></div>
					<div class="bear"></div>
				</div>
				<div class="swiper-slide page2">
					<div class="title">
						<h3>这时候,</h3>
						<p>如果有一份好吃的外卖。。。<br />刚好送过来哦</p>
						<div class="line"></div>
					</div>
					<div class="bg"></div>
					<div class="bear">
						<div class="face1"></div>
						<div class="face2"></div>
						<div class="hand-left"></div>
						<div class="hand-right"></div>
					</div>
					<div class="sphere"></div>
					<div class="table"></div>
					<div class="food"></div>
				</div>
				<div class="swiper-slide page3">
					<div class="title">
						<h3>那时候,</h3>
						<p>如果一碗地沟油炒饭<br />刚好送到😁</p>
						<div class="line"></div>
					</div>
					<div class="bg"></div>
					<div class="bear"></div>
					<div class="sphere"></div>
					<div class="license"></div>
					<div class="oil"></div>
					<div class="evil"></div>
				</div>
				<div class="swiper-slide page4">
					<div class="title">
						<h3>度百外卖</h3>
						<p>绝对不送地沟油<br />买10送咸鸭蛋</p>
						<div class="line"></div>
					</div>
					<div class="bg"></div>
					<div class="bear"></div>
					<div class="sphere"></div>
					<div class="card1"></div>
					<div class="card2"></div>
					<div class="card3"></div>
				</div>
				<div class="swiper-slide page5">
					<div class="title">
						<h3>只要不下刀子</h3>
						<p>下什么....<br />我都准时送达</p>
						<div class="line"></div>
					</div>
					<div class="bg"></div>
					<div class="bear">
						<div class="smoke"></div>
					</div>
					<div class="sphere"></div>
					<div class="cloud"></div>
				</div>
				<div class="swiper-slide page6">
					<div class="title">
						<h3>吃啥送啥</h3>
						<p>礼物拿到你手软<br />省钱省到家</p>
						<div class="line"></div>
					</div>
					<div class="bg"></div>
					<div class="bear">
						<div class="gift-box">
							<div class="gift1"></div>
							<div class="gift2"></div>
							<div class="gift3"></div>
							<div class="gift4"></div>
							<div class="gift5"></div>
							<div class="gift6"></div>
							<div class="gift7"></div>
							<div class="gift8"></div>
							<div class="gift9"></div>
							<div class="gift10"></div>
							<div class="gift11"></div>
							<div class="gift12"></div>
						</div>
					</div>
					<div class="sphere"></div>
				</div>
				<div class="swiper-slide page7">
					<div class="title">
						<h3>我这么努力</h3>
						<p>只是为了你<br />(づ￣ 3￣)づ</p>
						<div class="line"></div>
					</div>
					<div class="streetlight">
						<div class="light"></div>
					</div>
					<div class="motobike"></div>
					<div class="sphere"></div>
					<div class="bear"></div>
					<div class="share"></div>
					<div class="info">waimai.dubai.com</div>
				</div>
			</div>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
